<div class="d-flex mb-4">
  <div class="btn-group" name='container'>
    <button class="btn btn-primary ms-1" btnRadio='Unread' [(ngModel)]="messageParams.container" (click)="getMessages()">
      <i class="fa fa-envelope"></i> Unread
    </button>
    <button class="btn btn-primary ms-1" btnRadio='Inbox' [(ngModel)]="messageParams.container" (click)="getMessages()">
      <i class="fa fa-envelope-open"></i> Inbox
    </button>
    <button class="btn btn-primary ms-1" btnRadio='Outbox' [(ngModel)]="messageParams.container" (click)="getMessages()">
      <i class="fa fa-paper-plane"></i> Outbox
    </button>
  </div>
</div>
<div class="row" *ngIf="messages?.length === 0">
  <h3>No messages.</h3>
</div>
<div class="row" *ngIf="messages?.length">
  <table class="table table-hover" style="cursor:pointer;">
    <thead>
      <tr>
        <th style="width: 40%">Message</th>
        <th style="width: 20%">From / To</th>
        <th style="width: 20%">Sent /Received</th>
        <th style="width: 20%"></th>
      </tr>
    </thead>
    <tbody>
      <tr [hidden]="loading" *ngFor="let message of messages" routerLink='{{messageParams.container === "Outbox" 
            ? "/members/" + message.recipientUserName 
            : "/members/" + message.senderUserName}}' [queryParams]="{tab: 'Messages'}">
      <td>{{message.content}}</td>
      <td *ngIf="messageParams.container === 'Outbox'">
        <img class="img-circle rounded-circle me-2" src="{{message.recipientPhotoUrl || './assets/user.png'}}"
          alt="{{message.recipientUserName}}">
        <strong>{{message.recipientUserName | titlecase}}</strong>
      </td>
      <td *ngIf="messageParams.container !== 'Outbox'">
        <img class="img-circle rounded-circle me-2" src="{{message.senderPhotoUrl || './assets/user.png'}}"
          alt="{{message.senderUserName}}">
        <strong>{{message.senderUserName | titlecase}}</strong>
      </td>
      <td>{{message.messageSent | timeago}}</td>
      <td><button class="btn btn-danger" (click)="$event.stopPropagation()" (click)="deleteMessage(message.id)">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
<div class="d-flex justify-context-center" *ngIf="pagination && !loading && messages?.length">
  <pagination [(ngModel)]="messageParams.pageNumber" [boundaryLinks]="true" [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.pageSize" (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;"
    firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>
