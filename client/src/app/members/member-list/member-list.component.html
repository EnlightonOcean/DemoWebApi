<div class="text-center mt-3">
    <h2>Your matches -{{pagination?.totalItems}} found</h2>
</div>
<div class="container mt-3">
    <form (ngSubmit)="loadMembers()" #form="ngForm" class="d-flex mb-3" autocomplete="off">
        <div class="d-flex mx-2">
            <label for="" class="col-form-label me-2">Age from :</label>
            <input type="number" class="form-control ms-1" style="width:70px" name="minAge" 
            [(ngModel)]="userParams.minAge">
        </div>
        <div class="d-flex px-2">
          <label for="" class="col-form-label me-2">Age to :</label>
          <input type="number" class="form-control ms-1" style="width:70px" name="maxAge"
            [(ngModel)]="userParams.maxAge">
        </div>
        <div class="d-flex px-2">
            <label for="" class="col-form-label me-2">Show :</label>
            <select name="gender" class="form-control ms-1" style="width:130px" 
            [(ngModel)]="userParams.gender">
                <option *ngFor="let item of genderList" [value]="item.value">{{item.key}}</option>
            </select>
        </div>
        <button class="btn btn-primary ms-1" type="submit">Apply filters</button>
        <button class="btn btn-info ms-1" type="submit" (click)="resetFilters()">Reset filters</button>
        <div class="col">
            <div class="button-group float-end">
              <button type="button" class="btn btn-primary" name="orderBy" btnRadio="lastActive"
                [(ngModel)]="userParams.orderBy" (click)="loadMembers()">Last Active</button>
              <button type="button" class="btn btn-primary ms-1" name="orderBy" btnRadio="created"
                [(ngModel)]="userParams.orderBy" (click)="loadMembers()">Newest Member</button>
            </div>
        </div>
    </form>
</div> 
<div class="row">
    <div *ngFor="let member of members"  class="col-2">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>
<div class="d-flex justify-context-center" *ngIf="pagination">
    <pagination 
        [(ngModel)]="userParams.pageNumber" 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.pageSize" 
        (pageChanged)="pageChanged($event)" 
        previousText="&lsaquo;"
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
    </pagination>
</div>
