<div class="mb-3" *ngIf="ngControl.control">
    <input [class.is-invalid]='ngControl.touched && ngControl.invalid' 
        type="text"
        class="form-control"
        [formControl]='control'
        placeholder={{label}}
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxDate"
    >
    <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">{{label}} is required</div>
</div>
